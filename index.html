<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Scroll Story</title>
    
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* --- CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background-color: #000; overflow-x: hidden; height: 10000px; /* Long scroll */ }

        /* --- HEADER --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; z-index: 1000;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo-text { color: white; font-weight: bold; font-size: 1.5rem; }
        .get-started-btn {
            padding: 10px 25px; background: linear-gradient(90deg, #00f260, #0575e6);
            color: white; border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
        }

        /* --- HERO SECTION --- */
        .hero-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; z-index: 500; background: black;
        }
        #matrix-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.3; z-index: -1; }
        .hero-title {
            color: white; font-size: 4rem; text-shadow: 0 0 20px rgba(0, 242, 96, 0.5);
            margin-bottom: 20px; text-align: center;
        }

        /* --- STAGE (Where animations happen) --- */
        .stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none; z-index: 400;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: -2;
        }

        /* --- LOGOS --- */
        .scroll-logo {
            position: absolute; width: 180px; height: 180px;
            display: flex; justify-content: center; align-items: center;
            font-size: 4rem; font-weight: 900; color: white;
            border-radius: 20px; opacity: 0; /* Hidden initially */
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }
        .sl-html { background: #e34c26; box-shadow: 0 0 60px #e34c26; }
        .sl-css { background: #264de4; box-shadow: 0 0 60px #264de4; }
        .sl-js { background: #f7df1e; color: black; box-shadow: 0 0 60px #f7df1e; }

        /* --- TEXT BOXES (For Typing Animation) --- */
        .text-container {
            position: absolute; left: 10%; top: 40%;
            width: 40%; /* Space for text */
            z-index: 401;
        }
        .type-text {
            font-size: 2.5rem; font-weight: bold; color: white;
            white-space: nowrap; overflow: hidden; /* Essential for typing effect */
            border-right: 4px solid white; /* Cursor */
            width: 0; /* Start at 0 width */
            display: block;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .desc-text {
            font-size: 1.2rem; color: #ccc; margin-top: 10px; opacity: 0;
            font-family: 'Segoe UI', sans-serif;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo-text">DEV.STUDIO</div>
        <button class="get-started-btn">Start</button>
    </nav>

    <div class="hero-section">
        <canvas id="matrix-bg"></canvas>
        <h1 class="hero-title">SCROLL TO CODE</h1>
        <p style="color:#888;">Begin your journey</p>
    </div>

    <div class="bg-layer"></div>

    <div class="stage">
        
        <div class="text-container" id="text-html">
            <div class="type-text">STRUCTURE (HTML)</div>
            <p class="desc-text">The backbone of the web.</p>
        </div>
        <div class="scroll-logo sl-html">HTML</div>

        <div class="text-container" id="text-css">
            <div class="type-text">STYLING (CSS)</div>
            <p class="desc-text">Beauty and layout combined.</p>
        </div>
        <div class="scroll-logo sl-css">CSS</div>

        <div class="text-container" id="text-js">
            <div class="type-text">LOGIC (JS)</div>
            <p class="desc-text">Brain of the application.</p>
        </div>
        <div class="scroll-logo sl-js">JS</div>

    </div>

    <script>
        // --- 1. MATRIX RAIN SETUP ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = '01CODE'; const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- 2. MAIN SCROLL LOGIC ---
        gsap.registerPlugin(ScrollTrigger);

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1, // Smooth scrubbing (reverse effect automatic)
            }
        });

        // === PHASE 1: HERO EXIT ===
        tl.to(".hero-section", { opacity: 0, scale: 0.8, duration: 2, ease: "power2.inOut" })
          .set(".hero-section", { pointerEvents: "none" });


        // === PHASE 2: HTML SCENE (Red) ===
        // Logo appears and moves RIGHT while spinning
        tl.to(".bg-layer", { backgroundColor: "#330a00", duration: 2 }, "<") // Dark Red BG
          .fromTo(".sl-html", 
              { x: 0, y: 0, scale: 0, opacity: 0, rotation: 0 }, 
              { x: "30vw", y: 0, scale: 1, opacity: 1, rotation: 360, duration: 3 } // Move Right & Spin
          )
          // Typing Text Effect (Width 0 to 100%)
          .fromTo("#text-html .type-text", 
              { width: "0%" }, 
              { width: "100%", duration: 3, ease: "steps(20)" }, "<" // Sync with logo
          )
          .to("#text-html .desc-text", { opacity: 1, duration: 1 }, "-=1");

        // Continues Rotation Loop effect while holding
        tl.to(".sl-html", { rotation: 720, duration: 4, ease: "none" });


        // === PHASE 3: HTML EXIT & CSS ENTER (Blue) ===
        // HTML Logo: Go Top-Left and Vanish
        tl.to(".sl-html", { x: "-50vw", y: "-60vh", opacity: 0, duration: 3, rotation: 900 })
          .to("#text-html", { opacity: 0, y: -50, duration: 2 }, "<") // Text fades out
          
          // BG Change
          .to(".bg-layer", { backgroundColor: "#000833", duration: 2 }, "-=2") // Dark Blue BG

          // CSS Logo: Enter from Bottom-Right
          .fromTo(".sl-css", 
              { x: "50vw", y: "60vh", opacity: 0, rotation: -100 },
              { x: "30vw", y: 0, opacity: 1, rotation: 0, duration: 3 } // Settles on Right
          )
          // CSS Typing
          .fromTo("#text-css .type-text", 
              { width: "0%" }, 
              { width: "100%", duration: 3, ease: "steps(20)" }, "<"
          )
          .to("#text-css .desc-text", { opacity: 1, duration: 1 }, "-=1");


        // === PHASE 4: CSS EXIT & JS ENTER (Yellow) ===
        // CSS Logo: Go Top-Right
        tl.to(".sl-css", { x: "60vw", y: "-60vh", opacity: 0, rotation: 100, duration: 3 })
          .to("#text-css", { opacity: 0, y: -50, duration: 2 }, "<")

          // BG Change
          .to(".bg-layer", { backgroundColor: "#332b00", duration: 2 }, "-=2") // Dark Yellow BG

          // JS Logo: Zoom In from Center ("Samne se aana")
          .fromTo(".sl-js", 
              { x: 0, y: 0, scale: 0, opacity: 0 },
              { scale: 1.2, opacity: 1, duration: 3, ease: "back.out(1.7)" } // Pop in effect
          )
           // JS Typing
          .fromTo("#text-js .type-text", 
              { width: "0%" }, 
              { width: "100%", duration: 3, ease: "steps(20)" }, "<"
          )
          .to("#text-js .desc-text", { opacity: 1, duration: 1 }, "-=1");

        // Final Hold
        tl.to({}, { duration: 2 }); 

    </script>
</body>
</html>
